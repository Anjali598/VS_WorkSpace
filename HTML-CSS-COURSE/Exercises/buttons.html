<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="buttonStyles.css">
</head>

<body>
    <div>
        <button class="subscribe">
            SUBSCRIBE
        </button>
        <button class="join">
            Join
        </button>
        <button class="tweet">
            Tweet
        </button>
        </div>
        <!-- Button Exercises -->
        
        <div>
        <button class="uber-request">
            Request now
        </button>
        <button class="amazon-cart">
            Add to Cart
        </button>
        <button class="github-signup">
            Sign up
        </button>
        </div>
        
        <div>
        <button class="bootstrap-getStarted">
            Get Started
        </button>
        <button class="bootstrap-download">
            Download
        </button>
        </div>
        
        <div>
        <button class="linkedin-apply">
            Apply on Company website
        </button>
        <button class="linkedin-save">
            Save
        </button>
        </div>
        
        <div>
            <button class="back-button">Back</button>
            <a class="search-result" href="https://web.whatsapp.com/">1</a>

            <a class="search-result" href="https://web.whatsapp.com/">3</a>

            <a class="search-result" href="https://web.whatsapp.com/">5</a>
            <button class="next-button">Next</button>
        </div>
        
        <div>
            <button class="stretch-button">Stretch</button>
        </div>
        
        <div>
            <button class="shadow-button">Shadow</button>
        </div>
        
        <div>
            <button class="collect-button">
                One
              </button>
              <button class="collect-button">
                Two
              </button>
              <button class="collect-button">
                Three
              </button>
        </div>
        <script src="javascriptFile.js" type="text/javascript"></script>
         
</body>
</html>
