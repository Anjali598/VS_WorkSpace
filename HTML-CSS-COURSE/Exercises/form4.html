<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Web Environment Example</title>
     </head>
     <body>
         <button onclick="sendCustomEvent('customEvent with double quotes 1')">RNUI Custom Event object 1</button>
         <button onclick="sendCustomEvent('customEvent with double quotes 2')">RNUI Custom Event object 2</button>
     
         <script>
             function sendCustomEvent(eventName) {
                 // Use window.postMessage to send a message to the parent WebView
                 var dataObject1 = {
                   "Event": 'value1',
                   "ErrorCode": 'value2',
                   "Description": 123
                 };
                 window.ReactNativeWebView.postMessage(JSON.stringify(dataObject1));
             }
     
             // You can also listen for messages from the parent WebView
             window.addEventListener('message', function(event) {
                 console.log('Received message:', event.data);
                 // Handle the received message as needed
             });
         </script>
     </body>
     </html>
